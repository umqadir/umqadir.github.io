---
layout: default
---
<nav class="crumb">
  <a href="{{ "/" | relative_url }}" class="backlink">← Home</a>
</nav>

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
    {% if page.date %}<p class="post__meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>{% endif %}
  </header>
  <div class="post__content">
    {{ content }}
  </div>
</article>
